<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>To Do List:</h2>
          <form id="list">
            <div class="form-group">
              <label for="name">Task Name</label>
              <input type="text" class="form-control" id="taskName">
            </div>
            <div class="form-group">
              <label for="todaysDate">Todays Date</label>
              <input type="date" class="form-control" id="todaysDate">
            </div>
            <div class="form-group">
              <label for="dueDate">Due Date</label>
              <input type="date" class="form-control" id="dueDate">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
          <div id = "displayName">
            <ul>
            </ul>
          </div>
          <div class="col-md-6">
            <div id="show-contact">
              <h2></h2>

              <p>Task name: <span class="taskName"></span></p>
              <p>Start Date: <span class="date"></span></p>
              <p>Due Date: <span class="dueDate"></span></p>
              <p>Description: <span class="description"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
